<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDTV VOD – TV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/ICON.webp">
  <meta property="og:image" content="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/LOGO.webp" />

  <style>
    :root {
      color-scheme: dark;
      --bg-main: #020916;
      --accent: #e50914;
      --accent-soft: #262c46;
      --text-main: #f5f5f5;
      --text-muted: #a7b0c5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101933 0, #020916 55%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }

    header {
      padding: 0.8rem 5vw 0.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand img {
      height: 28px;
      width: auto;
      display: block;
    }
    .back-link {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    main {
      padding: 0.4rem 5vw 1.2rem;
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.1fr);
      gap: 1.2rem;
      align-items: flex-start;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .player-col {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .info-col {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Selector bar + about line */
    .selector-wrapper {
      display:flex;
      flex-direction:column;
      gap:0.25rem;
    }

    .selector-about {
      font-size:0.8rem;
      color:var(--text-muted);
    }

    .selector-bar {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      background: rgba(12, 16, 36, 0.9);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      flex-wrap: wrap;
    }
    .selector-label {
      font-size: 0.82rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
      font-size: 0.85rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      min-width: 100px;
    }
    .field label {
      margin-bottom: 0.12rem;
      color: #c4cbea;
      font-size: 0.8rem;
    }
    .field select {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(40, 51, 92, 0.9);
      background: rgba(2, 8, 24, 0.96);
      color: #fff;
      font-size: 0.82rem;
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #ccc 50%), 
                        linear-gradient(135deg, #ccc 50%, transparent 50%);
      background-position: calc(100% - 12px) calc(50% - 3px), calc(100% - 8px) calc(50% - 3px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }
    .field select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(229,9,20,0.6);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 0.9rem;
      background: #000;
      box-shadow: 0 18px 50px rgba(0,0,0,0.85);
    }

    .poster-wrapper {
      display: flex;
      gap: 0.8rem;
      align-items: flex-start;
    }
    .poster-wrapper img {
      width: 160px;
      border-radius: 0.6rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      background:#000;
      flex-shrink: 0;
    }
    .overview {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
      max-width: 420px;
    }
    .pill-row {
      display:flex;
      flex-wrap:wrap;
      gap:0.4rem;
      font-size:0.78rem;
    }
    .pill {
      padding:0.15rem 0.6rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text-muted);
    }

    footer {
      padding: 0.6rem 5vw 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    @media (max-width: 768px) {
      main { padding-inline: 4vw; }
      header { padding-inline: 4vw; }
      footer { padding-inline: 4vw; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/LOGO.webp" alt="BDTV VOD logo">
    </a>
    <a class="back-link" href="index.html">← Back to Home</a>
  </header>

  <main>
    <div class="player-col">
      <div class="title" id="title">Loading show…</div>
      <div class="meta" id="meta"></div>

      <div class="selector-wrapper">
        <div class="selector-about">Choose a season and episode to start watching.</div>
        <div class="selector-bar">
          <span class="selector-label">Episode selector</span>
          <div class="controls">
            <div class="field">
              <label for="seasonSelect">Season</label>
              <select id="seasonSelect"></select>
            </div>
            <div class="field">
              <label for="episodeSelect">Episode</label>
              <select id="episodeSelect"></select>
            </div>
          </div>
        </div>
      </div>

      <iframe id="player" allowfullscreen></iframe>
    </div>

    <div class="info-col">
      <div class="poster-wrapper">
        <img id="poster" alt="Show poster" src="https://via.placeholder.com/300x450?text=Poster" />
        <div class="overview" id="overview">Loading overview…</div>
      </div>
      <div class="pill-row" id="extraMeta"></div>
    </div>
  </main>

  <footer>
    BDTV VOD.
  </footer>

  <script>
    const TMDB_API_KEY = "b14194d00ce48c36318eefa745bcdeec";
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG_BASE = "https://image.tmdb.org/t/p/w300";
    const VIDKING_BASE = "https://www.vidking.net";

    const titleEl    = document.getElementById("title");
    const metaEl     = document.getElementById("meta");
    const overviewEl = document.getElementById("overview");
    const playerEl   = document.getElementById("player");
    const posterEl   = document.getElementById("poster");
    const extraMetaEl= document.getElementById("extraMeta");
    const seasonSelect  = document.getElementById("seasonSelect");
    const episodeSelect = document.getElementById("episodeSelect");

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("TMDB error " + res.status);
      return res.json();
    }

    function updatePlayer(tvId) {
      const season = seasonSelect.value;
      const episode = episodeSelect.value;
      if (!season || !episode) return;
      const embedUrl = `${VIDKING_BASE}/embed/tv/${encodeURIComponent(tvId)}/${encodeURIComponent(season)}/${encodeURIComponent(episode)}`;
      playerEl.src = embedUrl;
    }

    async function loadEpisodes(tvId, seasonNumber) {
      const url = new URL(`${TMDB_BASE}/tv/${tvId}/season/${seasonNumber}`);
      url.searchParams.set("api_key", TMDB_API_KEY);
      url.searchParams.set("language", "en-US");
      const data = await fetchJson(url);

      const episodes = data.episodes || [];
      episodeSelect.innerHTML = "";
      for (const ep of episodes) {
        const opt = document.createElement("option");
        opt.value = String(ep.episode_number);
        opt.textContent = `Ep ${ep.episode_number}: ${ep.name || ""}`;
        episodeSelect.appendChild(opt);
      }

      if (episodeSelect.options.length) {
        episodeSelect.value = episodeSelect.options[0].value;
      }
    }

    async function loadSeasons(tvId) {
      const url = new URL(`${TMDB_BASE}/tv/${tvId}`);
      url.searchParams.set("api_key", TMDB_API_KEY);
      url.searchParams.set("language", "en-US");
      const details = await fetchJson(url);

      const title = details.name || "Untitled show";
      const year  = details.first_air_date ? details.first_air_date.slice(0,4) : "";
      const overview = details.overview || "No overview available.";
      titleEl.textContent = title;
      metaEl.textContent  = ["TV", year].filter(Boolean).join(" • ");
      overviewEl.textContent = overview;

      if (details.poster_path) {
        posterEl.src = TMDB_IMG_BASE + details.poster_path;
      }

      extraMetaEl.innerHTML = "";
      if (details.number_of_seasons) {
        const p = document.createElement("span");
        p.className = "pill";
        p.textContent = `${details.number_of_seasons} season(s)`;
        extraMetaEl.appendChild(p);
      }
      if (details.genres && details.genres.length) {
        const p = document.createElement("span");
        p.className = "pill";
        p.textContent = details.genres.map(g => g.name).join(", ");
        extraMetaEl.appendChild(p);
      }
      if (details.vote_average) {
        const p = document.createElement("span");
        p.className = "pill";
        p.textContent = `Rating: ${details.vote_average.toFixed(1)}/10`;
        extraMetaEl.appendChild(p);
      }

      const seasons = (details.seasons || []).filter(s => s.season_number > 0);
      seasonSelect.innerHTML = "";
      for (const s of seasons) {
        const opt = document.createElement("option");
        opt.value = String(s.season_number);
        opt.textContent = `Season ${s.season_number}`;
        seasonSelect.appendChild(opt);
      }

      if (seasonSelect.options.length) {
        seasonSelect.value = seasonSelect.options[0].value;
        await loadEpisodes(tvId, seasonSelect.value);
      }
    }

    async function init() {
      const id = getQueryParam("id");
      if (!id) {
        titleEl.textContent = "Missing TV TMDB ID.";
        return;
      }

      try {
        await loadSeasons(id);
        updatePlayer(id);
        seasonSelect.addEventListener("change", async () => {
          await loadEpisodes(id, seasonSelect.value);
          updatePlayer(id);
        });
        episodeSelect.addEventListener("change", () => updatePlayer(id));
      } catch (err) {
        console.error(err);
        titleEl.textContent = "Error loading TV show details.";
      }
    }

    init();
  </script>
</body>
</html>
