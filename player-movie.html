<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDTV VOD – Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/ICON.webp">
  <meta property="og:image" content="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/LOGO.webp" />

  <style>
    :root {
      color-scheme: dark;
      --bg-main: #020916;
      --accent: #e50914;
      --text-main: #f5f5f5;
      --text-muted: #a7b0c5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101933 0, #020916 55%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }

    header {
      padding: 0.8rem 5vw 0.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand img {
      height: 28px;
      width: auto;
      display: block;
    }
    .back-link {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    main {
      padding: 0.4rem 5vw 1.2rem;
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.1fr);
      gap: 1.2rem;
      align-items: flex-start;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .player-col {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .info-col {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 0.9rem;
      background: #000;
      box-shadow: 0 18px 50px rgba(0,0,0,0.85);
    }

    .poster-wrapper {
      display: flex;
      gap: 0.8rem;
      align-items: flex-start;
    }
    .poster-wrapper img {
      width: 160px;
      border-radius: 0.6rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      background:#000;
      flex-shrink: 0;
    }
    .overview {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
      max-width: 420px;
    }
    .pill-row {
      display:flex;
      flex-wrap:wrap;
      gap:0.4rem;
      font-size:0.78rem;
    }
    .pill {
      padding:0.15rem 0.6rem;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text-muted);
    }

    footer {
      padding: 0.6rem 5vw 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    @media (max-width: 768px) {
      main { padding-inline: 4vw; }
      header { padding-inline: 4vw; }
      footer { padding-inline: 4vw; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="https://raw.githubusercontent.com/Mubtasim2009/Aboutme/c74e8b467a2abce57120a9b1d39eb0edb8e1c038/assets/brand/LOGO.webp" alt="BDTV VOD logo">
    </a>
    <a class="back-link" href="index.html">← Back to Home</a>
  </header>

  <main>
    <div class="player-col">
      <div class="title" id="title">Loading movie…</div>
      <div class="meta" id="meta"></div>
      <iframe id="player" allowfullscreen></iframe>
    </div>

    <div class="info-col">
      <div class="poster-wrapper">
        <img id="poster" alt="Movie poster" src="https://via.placeholder.com/300x450?text=Poster" />
        <div class="overview" id="overview">Loading overview…</div>
      </div>
      <div class="pill-row" id="extraMeta"></div>
    </div>
  </main>

  <footer>
    BDTV VOD.
  </footer>

  <script>
    const TMDB_API_KEY = "b14194d00ce48c36318eefa745bcdeec";
    const TMDB_BASE = "https://api.themoviedb.org/3";
    const TMDB_IMG_BASE = "https://image.tmdb.org/t/p/w300";
    const VIDKING_BASE = "https://www.vidking.net";

    const titleEl    = document.getElementById("title");
    const metaEl     = document.getElementById("meta");
    const overviewEl = document.getElementById("overview");
    const playerEl   = document.getElementById("player");
    const posterEl   = document.getElementById("poster");
    const extraMetaEl= document.getElementById("extraMeta");

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("TMDB error " + res.status);
      return res.json();
    }

    async function init() {
      const id = getQueryParam("id");
      if (!id) {
        titleEl.textContent = "Missing movie TMDB ID.";
        return;
      }

      try {
        const url = new URL(`${TMDB_BASE}/movie/${id}`);
        url.searchParams.set("api_key", TMDB_API_KEY);
        url.searchParams.set("language", "en-US");
        const data = await fetchJson(url);

        const title = data.title || "Untitled movie";
        const year  = data.release_date ? data.release_date.slice(0,4) : "";
        const overview = data.overview || "No overview available.";
        const runtime = data.runtime ? `${data.runtime} min` : "";
        const genres  = (data.genres || []).map(g => g.name).join(", ");

        titleEl.textContent = title;
        metaEl.textContent  = ["Movie", year].filter(Boolean).join(" • ");
        overviewEl.textContent = overview;

        if (data.poster_path) {
          posterEl.src = TMDB_IMG_BASE + data.poster_path;
        }

        extraMetaEl.innerHTML = "";
        if (runtime) {
          const p = document.createElement("span");
          p.className = "pill";
          p.textContent = runtime;
          extraMetaEl.appendChild(p);
        }
        if (genres) {
          const p = document.createElement("span");
          p.className = "pill";
          p.textContent = genres;
          extraMetaEl.appendChild(p);
        }
        if (data.vote_average) {
          const p = document.createElement("span");
          p.className = "pill";
          p.textContent = `Rating: ${data.vote_average.toFixed(1)}/10`;
          extraMetaEl.appendChild(p);
        }

        const embedUrl = `${VIDKING_BASE}/embed/movie/${encodeURIComponent(id)}`;
        playerEl.src = embedUrl;
      } catch (err) {
        console.error(err);
        titleEl.textContent = "Error loading movie details.";
      }
    }

    init();
  </script>
</body>
</html>
