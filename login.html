<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 300px;
    }

    .login-container h2 {
      margin-top: 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .message.error {
      color: #d9534f;
    }

    .message.success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="userId">ID</label>
      <input type="text" id="userId" placeholder="Enter ID" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" />
    </div>
    <button onclick="login()">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function login() {
      const idInput = document.getElementById('userId').value;
      const passwordInput = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      if (idInput === 'Entertainment' && passwordInput === 'Pass') {
        messageEl.textContent = 'Login successful!';
        messageEl.className = 'message success';
        // You can redirect here if you want:
        // window.location.href = 'home.html';
      } else {
        messageEl.textContent = 'Invalid ID or Password.';
        messageEl.className = 'message error';
      }
    }
  </script>
</body>
</html>
